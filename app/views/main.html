<!DOCTYPE html>
<html lang="fr">
<head>
    <title>#{get 'title' /}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta lang="fr"/>
    <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/main.css'}"/>
    #{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}"/>
    <script src="@{'/public/javascripts/jquery-1.6.2.min.js'}" type="text/javascript" charset="utf-8"></script>
    <script src="@{'public/javascripts/jquery.tools.min.js'}" type="text/javascript" charset="utf-8"></script>
    #{get 'moreScripts' /}
</head>
<body>
Bonjour ${user?.login} <a href="@{Secure.login()}">Login</a> <a href="@{Secure.logout()}">Logout</a>
${user?.typeUtilisateur}
<header>
</header>
<!-- Menu -->
#{include 'menu.html' /}

<div class="content">
    <!-- Affichage des erreurs s'il y en a -->
    #{if flash.error}
    <p class="error">
        ${flash.error}
    </p>
    #{/if}
    #{if flash.success}
    <p class="success">
        ${flash.success}
    </p>
    #{/if}
    <article>
        <div class="comment">
            #{doLayout /}
        </div>
    </article>
</div>

<footer>
    Pied de page du document.
</footer>
</body>
</html>
